driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-6
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[yum-centos::default]

  - name: all
    run_list:
      - recipe[yum-centos::default]
    attributes:
      yum:
        contrib:
          managed: true
          enabled: true
        centosplus:
          managed: true
          enabled: true
        fasttrack:
          managed: true
          enabled: true
        cr:
          managed: true
          enabled: true
