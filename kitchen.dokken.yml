driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: current

transport:
  name: dokken

provisioner:
  name: dokken
  client_rb:
    chef_license: accept
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:

- name: centos-6
  driver:
    image: centos:6

- name: centos-7
  driver:
    image: centos:7

- name: centos-8
  driver:
    image: centos:8

suites:
  - name: default
    run_list:
      - recipe[yum-centos::default]

  - name: all
    run_list:
      - recipe[yum-centos::default]
    attributes:
      yum:
        contrib:
          managed: true
          enabled: true
        centosplus:
          managed: true
          enabled: true
        fasttrack:
          managed: true
          enabled: true
        cr:
          managed: true
          enabled: true
        powertools:
          managed: true
          enabled: true
        debuginfo:
          managed: true
          enabled: true
